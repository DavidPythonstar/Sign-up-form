<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/odin-lined.png" alt="odin logo">
            <h3>Odin Project</h3>
        </div>
        <div class="form">
            <p class="para">This is nit a real online service! You know you need someething like this in your life to help you realize your deepest dreams. Signup now to get started</p>
            <h2>Sign up</h2>            
            <form action="#">
                
               
                <div class="input-box">
                    <i class='bx bxs-user'></i>

                    <input type="text" name="fname" placeholder="First name">
                </div>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="lname" placeholder="Last name">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope-open'></i>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-phone'></i>
                    <input type="tel" name="tel" placeholder="Phone Number">
                </div>

                <div class="input-box">
                    <i class='bx bxs-lock-open-alt'></i>
                    <input type="text" name="password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-open-alt'></i>
                    <input type="text" name="cpassword" placeholder="Confirm password">

                </div>
                

            </form>
            <button class="sub">Create Account</button>
            <p class="login">Already have an account <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
